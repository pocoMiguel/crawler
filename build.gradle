plugins {
    id 'application'
}

group 'org.mkm'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

application {
    mainClassName = 'org.mkm.crawler.SimpleCrawlerApplication'
}

dependencies {
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    implementation group: 'org.jsoup', name: 'jsoup', version: '1.12.1'
    implementation group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.1.1'
    implementation 'org.projectlombok:lombok:1.18.10'
    implementation group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '2.25.1'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.24'
    implementation 'javax.activation:activation:1.1.1'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'

    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
    testImplementation group: 'com.github.tomakehurst', name: 'wiremock', version: '2.26.0'
}
